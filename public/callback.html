<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10b981;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .error {
            color: #ef4444;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Completing authentication...</p>
        </div>
        <div id="success" style="display: none;">
            <div class="success">✓</div>
            <h2>Authentication Successful!</h2>
            <p>You can close this window.</p>
        </div>
        <div id="error" style="display: none;">
            <div class="error">✗</div>
            <h2>Authentication Failed</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = error;
            
            // Notify parent window
            if (window.opener) {
                window.opener.postMessage({ type: 'youtube-auth-error', error }, '*');
            }
            
            setTimeout(() => {
                window.close();
            }, 3000);
        } else if (code) {
            // Send code to backend
            fetch('/api/youtube/callback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('success').style.display = 'block';
                    
                    // Notify parent window
                    if (window.opener) {
                        window.opener.postMessage({ 
                            type: 'youtube-auth-complete',
                            accountId: data.accountId,
                            channelInfo: data.channelInfo,
                            email: data.email
                        }, '*');
                    }
                    
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error-message').textContent = data.error || 'Authentication failed';
                    
                    if (window.opener) {
                        window.opener.postMessage({ type: 'youtube-auth-error', error: data.error }, '*');
                    }
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            })
            .catch(err => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = err.message || 'Failed to complete authentication';
                
                if (window.opener) {
                    window.opener.postMessage({ type: 'youtube-auth-error', error: err.message }, '*');
                }
                
                setTimeout(() => {
                    window.close();
                }, 3000);
            });
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = 'No authorization code received';
            
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
