services:
  - type: web
    name: youtube-shorts-automation
    env: docker
    region: oregon
    plan: free
    buildCommand: docker build -t youtube-shorts-automation .
    startCommand: docker run -p $PORT:3000 youtube-shorts-automation
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: YOUTUBE_CLIENT_ID
        sync: false
      - key: YOUTUBE_CLIENT_SECRET
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://youtube-shorts-automation.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    branch: main
